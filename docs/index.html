<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        
        <title>pseudo classes</title>

        <style>
            html, 
            body {
                margin: 0;
                padding: 0;
                height: 100%;

                font-size: 14px;
            }

            body {
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flex;
                display: -o-flex;
                display: flex;

                flex-direction: row;

                padding: 40px;

                font-family: "Microsoft YaHei", 微软雅黑体, 微軟雅黑體, "Microsoft JhengHei", 微軟正黑體, Arial, Helvetica, sans-serif;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
            }

            a { 
                display: block; 
                margin: 20px auto;
                min-height: 50px;
                line-height: 50px;
                list-style-type: none;
                text-decoration: none;

                transition: all .3s;
            }

            .main.only-of-type a:only-of-type { background-color: #FF8C69; color: #fff;}
            .main.first-of-type a:first-of-type { background-color: #FF8C69; color: #fff;}
            .main.last-of-type a:last-of-type { background-color: #FF8C69; color: #fff;}
            .main.nth-of-type a:nth-of-type(1) { background-color: #FF8C69; color: #fff;}
            .main.nth-last-of-type a:nth-last-of-type(1) { background-color: #FF8C69; color: #fff;}
            .main.only-child a:only-child { background-color: #FF8C69; color: #fff;}
            .main.first-child a:first-child { background-color: #FF8C69; color: #fff;}
            .main.last-child a:last-child { background-color: #FF8C69; color: #fff;}
            .main.nth-child a:nth-child(1) { background-color: #FF8C69; color: #fff;}
            .main.nth-last-child a:nth-last-child(1) { background-color: #FF8C69; color: #fff;}


            label {
                display: block;
                margin: 20px auto;
            }

            label input {
                margin-right: 10px;
            }

            #main, 
            #labelGroup {
                flex: 1 0 auto;
                margin: auto;

                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="main" class="main">
            <a href="#">Inner Link 1</a>
            <a href="#">Inner Link 2</a>
            <ul>
                <a href="#">Inner Inner Link 1</a>
                <li>
                    <a href="#">List Item 1</a>
                </li>
                <li>
                    <a href="#">List Item 2</a>
                </li>
            </ul>
            <a href="#">Inner Link 3</a>

            <div class="other">
                <a href="#">Outer Link 1</a>
                <a href="#">Outer Link 2</a>  
            </div>

        </div>

        

        <div id="labelGroup">
            <div class="source">
                source: 
                <a href="https://medium.freecodecamp.com/explained-css-pseudo-classes-cef3c3177361#.wdea11v8u">資料來源</a>
            </div>
        </div>

        <script text="type/javascript">

            var labels = [
                'only-of-type',
                'first-of-type',
                'last-of-type',
                'nth-of-type',
                'nth-last-of-type',
                'only-child',
                'first-child',
                'last-child',
                'nth-last-child'
            ]

            var lens = labels.length,
                value = '',
                _labelGroup = document.querySelector('#labelGroup');

            labels.map(function(t, i){
                value += '<label for="' + t + '"><input id="' + t + '" type="radio" name="style" value="' + t + '" onchange="updateInput(this.value)" />' + t + '</label>';
            });

            _labelGroup.insertAdjacentHTML('afterbegin', value);

            function updateInput(value){
                var _main = document.querySelector('#main');
                _main.setAttribute('class', 'main ' + value);
            }

        </script>

    </body>
</html>
