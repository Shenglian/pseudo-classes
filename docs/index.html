<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pseudo classes</title>

  <style>
    
    .main.only-of-type a:only-of-type {
      border: 2px solid black;
    }

    .main.first-of-type a:first-of-type {
      border: 2px solid black;
    }

    .main.last-of-type a:last-of-type {
      border: 2px solid black;
    }

    .main.nth-of-type a:nth-of-type(1) {
      border: 2px solid black;
    }

    .main.nth-last-of-type a:nth-last-of-type(1) {
      border: 2px solid black;
    }

    .main.only-child a:only-child {
      border: 2px solid black;
    }

    .main.first-child a:first-child {
      border: 2px solid black;
    }

    .main.last-child a:last-child {
      border: 2px solid black;
    }

    .main.nth-child a:nth-child(1) {
      border: 2px solid black;
    }

    .main.nth-last-child a:nth-last-child(1) {
      border: 2px solid black;
    }
  </style>
</head>
<body>
    <div id="main" class="main">
     <a href="#">Inner Link 1</a>
     <a href="#">Inner Link 2</a>
     <ul>
       <a href="#">Inner Inner Link 1</a>
       <li>
         <a href="#">List Item 1</a>
       </li>
       <li>
         <a href="#">List Item 2</a>
       </li>
     </ul>
     <a href="#">Inner Link 3</a>
    </div>
  <a href="#">Outer Link 1</a>
  <a href="#">Outer Link 2</a>
  
  

  
  
  
  
  <label for="only-of-type">
    <input 
      id="only-of-type"
      type="radio" 
      name="style" 
      value="only-of-type" 
      onchange="updateInput(this.value)"
    />
    only-of-type
  </label>
  <label for="first-of-type">
    <input 
      id="first-of-type"
      type="radio" 
      name="style" 
      value="first-of-type" 
      onchange="updateInput(this.value)"
    />
    first-of-type
  </label>
  <label for="last-of-type">
    <input 
      id="last-of-type"
      type="radio" 
      name="style" 
      value="last-of-type" 
      onchange="updateInput(this.value)"
    />
    last-of-type
  </label>
  <label for="nth-of-type">
    <input 
      id="nth-of-type"
      type="radio" 
      name="style" 
      value="nth-of-type" 
      onchange="updateInput(this.value)"
    />
    nth-of-type
  </label>
  <label for="nth-last-of-type">
    <input 
      id="nth-last-of-type"
      type="radio" 
      name="style" 
      value="nth-last-of-type" 
      onchange="updateInput(this.value)"
    />
    nth-last-of-type
  </label>
  <label for="only-child">
    <input 
      id="only-child"
      type="radio" 
      name="style" 
      value="only-child" 
      onchange="updateInput(this.value)"
    />
    only-child
  </label>
  <label for="first-child">
    <input 
      id="first-child"
      type="radio" 
      name="style" 
      value="first-child" 
      onchange="updateInput(this.value)"
    />
    first-child
  </label>
  <label for="last-child">
    <input 
      id="last-child"
      type="radio" 
      name="style" 
      value="last-child" 
      onchange="updateInput(this.value)"
    />
    last-child
    </label>
  <label for="nth-child">
    <input 
      id="nth-child"
      type="radio" 
      name="style" 
      value="nth-child" 
      onchange="updateInput(this.value)"
    />
    nth-child
    </label>
  <label for="nth-last-child">
    <input 
      id="nth-last-child"
      type="radio" 
      name="style" 
      value="nth-last-child" 
      onchange="updateInput(this.value)"
    />
    nth-last-child
  </label>

  <div class="source">
    source: 
    <a href="https://medium.freecodecamp.com/explained-css-pseudo-classes-cef3c3177361#.wdea11v8u">資料來源</a>
  </div>

  <script text="type/javascript">
    function updateInput(value){
      var _main = document.querySelector('#main');
      
      _main.setAttribute('class', 'main ' + value);
    }
  </script>
</body>
</html>
